query TestQuery(
  $id: ID!
) {
  node(id: $id) {
    ... on User {
      ... on Node {
        id
        ... on User {
          firstName
          surname: lastName
          friends(first: 10) {
            edges {
              node {
                firstName
              }
            }
          }
        }
      }
      ... on User {
        firstName
      }
    }
    ... on User {
      lastName
      friends(first: 10) {
        edges {
          cursor
          node {
            firstName
            lastName
          }
        }
      }
    }
  }
}
