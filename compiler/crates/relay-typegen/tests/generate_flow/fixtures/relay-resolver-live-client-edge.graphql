fragment relayResolver_BestFriendResolverFragment_name on User {
  name
}

query relayResolver_Query {
  me {
    best_friend @waterfall {
      name
    }
  }
}

# %extensions%

extend type User {
  best_friend: User @relay_resolver(fragment_name: "relayResolver_BestFriendResolverFragment_name", import_path: "./foo/bar/baz/BestFriendResolver.js", live: true)
}
