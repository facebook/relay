query AppQuery($showLastName: Boolean!) @raw_response_type {
  ...AppFragment
  ...AppConditionalFragment
}

fragment AppFragment on Query {
  me {
    firstName
    actor {
      emailAddresses
      hometown {
        canViewerComment
      }
    }
  }
}

fragment AppConditionalFragment on Query {
  me @include(if: $showLastName) {
    lastName
    actor_key
    actor {
      name
      lastName
      hometown {
        subscribeStatus
      }
    }
  }
}
