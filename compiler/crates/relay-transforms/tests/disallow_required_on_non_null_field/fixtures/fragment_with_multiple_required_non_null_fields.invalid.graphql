# expected-to-throw
# relay:experimental_emit_semantic_nullability_types
fragment MyFragment on User @throwOnFieldError {
  some_field @required(action: THROW)
  some_other_field @required(action: THROW)
  best_friend {
    some_field @required(action: THROW)
    some_other_field @required(action: THROW)
  }
}

# %extensions%
extend type User {
  some_field: Int!
  some_other_field: Int!
  best_friend: User
}
