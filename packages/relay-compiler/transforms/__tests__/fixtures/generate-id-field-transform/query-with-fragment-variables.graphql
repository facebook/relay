query NodeQuery($id: ID!) {
  node(id: $id) {
    ... on FeedUnit {
      actor {
        ...ActorFragment
      }
    }
  }
}

query ViewerQuery {
  viewer {
    actor {
      ...ActorFragment
    }
  }
}

fragment ActorFragment on Actor {
  name
  ... on User {
    birthdate {
      day
      month
    }
  }
}

query UnaliasedIDQuery {
  viewer {
    actor {
      id
    }
  }
}

query AliasedIDQuery {
  viewer {
    actor {
      _id: id
    }
  }
}

query ConditionalIDQuery($cond: Boolean!) {
  viewer {
    actor {
      id @include(if: $cond)
    }
  }
}
