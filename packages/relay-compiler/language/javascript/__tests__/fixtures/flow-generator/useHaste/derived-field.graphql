query QueryWithConnectionField($id: ID!) {
  feedback: node(id: $id) {
    ...FeedbackComments_feedback
  }
}

fragment FeedbackComments_feedback on Feedback {
  comments(first: 10) @connection_resolver(label: "FeedbackComments_feedback") {
    count
    edges {
      node {
        id
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}
