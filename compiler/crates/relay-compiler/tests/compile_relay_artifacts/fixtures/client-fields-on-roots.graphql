query clientFieldsOnRoots_FooQuery($id: ID!) {
  client_root_field

  node(id: $id) {
    id
  }
}

mutation clientFieldsOnRoots_FooMutation($input: UnfriendInput) {
  client_root_field
  unfriend(input: $input) {
    clientMutationId
  }
}

