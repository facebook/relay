query streamConnectionConditionalQuery($id: ID!, $cond: Boolean!) {
  node(id: $id) {
    id
    ... on Story {
      comments(first: 10)
      @stream_connection(
        useCustomizedBatch: $cond
        if: $cond
        initialCount: 0
        key: "NodeQuery_comments"
      ) {
        edges {
          node {
            __typename
          }
        }
      }
    }
  }
}
