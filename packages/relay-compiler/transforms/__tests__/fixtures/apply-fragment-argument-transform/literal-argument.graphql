query TestQuery(
  $id: ID!
) {
  node(id: $id) {
    id
    ...Profile @arguments(pictureSize: [128])
    friends(first: 10) {
      edges {
        node {
          ...Profile @arguments(pictureSize: [256])
        }
      }
    }
  }
}

fragment Profile on User @argumentDefinitions(
  pictureSize: {type: "[Int]", nonNull: true}
) {
  id
  name
  profilePicture(size: $pictureSize) {
    uri
  }
}
