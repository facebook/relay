query NodeQuery($id: ID!) @live_query(polling_interval: 1000) {
  node(id: $id) {
    id
    ... on User {
      birthdate {
        day
        month
        year
      }
    }
  }
}

query ClientPollingQuery($id: ID!) @client_polling(interval: 1000) {
  node(id: $id) {
    id
    ... on User {
      birthdate {
        day
        month
        year
      }
    }
  }
}
