query QueryWithConnectionField($id: ID!) {
  feedback: node(id: $id)  {
    ...FeedbackComments_feedback
    ...FeedbackTopComments_feedback
  }
}

fragment FeedbackComments_feedback on Feedback {
  comments(first: 10) @connection_resolver(resolver: "FeedbackCommentsResolver") {
    edges {
      node {
        id
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}

fragment FeedbackTopComments_feedback on Feedback {
  comments(first: 10) @connection_resolver(resolver: "FeedbackTopCommentsResolver") {
    edges {
      node {
        id
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}
