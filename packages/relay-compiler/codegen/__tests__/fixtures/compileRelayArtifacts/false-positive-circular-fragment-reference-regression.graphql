query TestQuery {
  viewer {
    ...MyViewer
    ...MyOtherViewer
    actor {
      name
    }
  }
}

fragment MyViewer on Viewer {
  ...MyNestedViewer
}

fragment MyOtherViewer on Viewer {
  ...MyNestedViewer
}

fragment MyNestedViewer on Viewer
  @argumentDefinitions(includeEmail: {type: "Boolean!", defaultValue: false}) {
  primaryEmail @include(if: $includeEmail)
}
