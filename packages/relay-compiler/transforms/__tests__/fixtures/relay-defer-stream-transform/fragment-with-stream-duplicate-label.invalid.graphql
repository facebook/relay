# expected-to-throw
query QueryWithFragmentWithStream($id: ID!) {
  node(id: $id) {
    id
    ...FeedbackFragment
  }
}

fragment FeedbackFragment on Feedback {
  id
  actors @stream(initial_count: 1, label: "actors") {
    name
  }
  otherActors: actors @stream(initial_count: 1, label: "actors") {
    # invalid: duplicate label
    name
  }
}
