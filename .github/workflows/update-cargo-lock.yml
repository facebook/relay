name: Update Cargo.lock
on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  update-cargo-lock:
    name: Update Cargo.lock file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.64.0
          override: true
      - uses: technote-space/create-pr-action@v2
        with:
          EXECUTE_COMMANDS: |
            cd ./compiler
            cargo check --verbose
          COMMIT_MESSAGE: 'Update Cargo.lock'
          COMMIT_NAME: 'GitHub Actions'
          PR_BRANCH_NAME: 'update-cargo.lock-${PR_ID}'
          PR_TITLE: 'Update Cargo.lock'

