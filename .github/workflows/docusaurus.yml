name: Docusaurus

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.64.0
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features vendored --manifest-path compiler/Cargo.toml --bin relay-config-schema --release
      
      - name: Generate JSON Schema
        run: |
          ./compiler/target/release/relay-config-schema > website/static/relay-config-schema.json
          node scripts/fixJsonSchema.js

      - name: Install and Build
        run: |
          yarn
          yarn build
        working-directory: website/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: website/build
          CLEAN: true
