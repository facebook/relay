---
language: node_js
install: true
matrix:
  include:
  - node_js: '4'
    env: TEST=.
  - node_js: '6'
    env: TEST=.
  - node_js: '7'
    env: TEST=.

  - node_js: '4'
    env: TEST=scripts/babel-relay-plugin
  - node_js: '6'
    env: TEST=scripts/babel-relay-plugin
  - node_js: '7'
    env: TEST=scripts/babel-relay-plugin

  - node_js: '6'
    env: TYPECHECK=.

  - node_js: '6'
    env: TYPECHECK=scripts/babel-relay-plugin
script:
- |
    if [ $TEST ]; then
      cd $TEST && npm install && npm run jest -- --runInBand --no-watchman
    fi
- |
    if [ $TYPECHECK ]; then
      cd $TYPECHECK && npm install && npm run typecheck
    fi
